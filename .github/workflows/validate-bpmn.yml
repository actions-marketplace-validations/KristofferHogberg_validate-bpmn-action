name: BPMN-Lint Validation

on:
  workflow_call:
    inputs:
      bpmn-file-path:
        required: true
        type: string
      custom-rules-folder:
        required: true
        type: string
      bpmnlintrc-path: 
        required: true
        type: string

jobs:
  validate_bpmn:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.0

      - name: Install npm packages
        run: npm install -g bpmnlint
      
      - name: Read BPMN file content
        run: |
          cat "${{ inputs.bpmn-file-path }}" > bpmn-file-content.bpmn
          
      - name: Output BPMN file content
        run: cat bpmn-file-content.bpmn
        
      - name: Copy custom rules to bpmnlint
        run: cp -r ${{ inputs.custom-rules-folder }} $RUNNER_TOOL_CACHE/Node/${{ env.NODE_VERSION }}/x64/lib/node_modules/bpmnlint/rules/
        env:
          NODE_VERSION: 14  # Adjust to match the Node.js version above
        
      - name: Create .bpmnlintrc
        run: |
          echo '{
              "extends": "bpmnlint:recommended",
              "rules": {
                  "force-digit-id": "error",
                  "force-service-task-type": "error"
              }
          }
          ' > .bpmnlintrc

      - name: Output .bpmnlintrc content
        run: cat .bpmnlintrc
        
      - name: Run BPMNLint (ignore exit code 1)
        run: bpmnlint bpmn-file-content.bpmn || true
